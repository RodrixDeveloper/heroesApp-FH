<h1>{{currentHero.id ?'Editar': 'Registrar'}} heroe</h1>

<!-- <small *ngIf="currentHero.id">{{heroForm.get('superhero')?.value}}</small> -->
<small *ngIf="currentHero.id">{{currentHero.superhero}}</small>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">

    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="heroForm" class="grid" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super heroe</mat-label>
                        <input matInput type="text" required formControlName="superhero" />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input matInput type="text" required formControlName="alter_ego" />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input matInput type="text" required formControlName="first_appearance" />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" required formControlName="characters" />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" formControlName="alt_img" />
                    </mat-form-field>

                </form>
                <div class="flex justify-content-between">
                    <button *ngIf="currentHero.id" mat-flat-button color="warn" (click)="onDeleteHero()">
                        Borrar
                    </button>
                    <!-- span para que simule el button cuando no tenga el id y solo se muestre cuando sea editar -->
                    <span></span>
                    <button mat-flat-button color="primary" (click)="onSubmit()!">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="Imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>

<pre>
    {{currentHero| json}}

</pre>
